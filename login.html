    .navbar {

    }
    .login-form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }
    .login-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .login-form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #345982;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #0056b3;
    }
    .login-form .forgot-password {
      text-align: right;
      margin-top: 10px;
      font-size: 13px;
    }
    .login-form .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
    .login-form .forgot-password a:hover {
      text-decoration: underline;
    }
